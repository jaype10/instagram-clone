<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="author" content="Joao Paulo">
    <title>Pagina Inicial do Instagram</title>
</head>
<body>
    <div class="instagram-wrap">
        <div class="instagram-phone">
            <img src="../img/instagram-celular.png" alt="">
        </div>
        
        <div class="instagram-continuar">
            <div class="group">
                <img src="../img/instagram-logo.png" alt="logo" class="logo">
                <div class="profile-foto">
                    <img src="../img/Logo.png" alt="foto do perfil">
                </div>
                <a href="#" class="login">Continue como Jaype</a>
                <a href="#" class="logout">Remover usuário</a>
            </div>
            <div class="group">
                <p class="not-account">Não é você? Clique aqui</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
